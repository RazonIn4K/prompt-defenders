name: Rules Validation

on:
  push:
    branches: [main, develop]
    paths:
      - "public/api/scanner/rules/**"
      - "public/api/scanner/schema.json"
  pull_request:
    branches: [main, develop]
    paths:
      - "public/api/scanner/rules/**"
      - "public/api/scanner/schema.json"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate rules structure and version
        run: npm run validate-rules
